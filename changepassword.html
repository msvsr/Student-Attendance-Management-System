<!DOCTYPE html>
<html>
<head>
<title>AMSindex</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body align="center">
<form align ="center" action="cgi-bin/changepassword.py" method="post" autocomplete="on">
  <input type="text" name="username" placeholder="U S E R N A M E" required><br><br>
  <input type="password" name="oldpassword" placeholder="O L D P A S S W O R D" required><br><br>
  <input type="password" name="newpassword" placeholder="N E W P A S S W O R D" required><br><br>
  <input type="password" name="cnewpassword" placeholder="CONFIRM PASSWORD" required><br><br>
  <input type="radio" name="usertype" value="admin" > Admin
  <input type="radio" name="usertype" value="staff" checked> Staff
  <input type="hidden" name="formname" value="changepassword">
  <input type="submit" value="Change">
</form>
</body>
</html>
